<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
        <section id="stats">
            <div class="statList">
                <h1>Level:</h1>
                <h1>99</h1>
                <h1 id="health"></h1>
                <h1 id="autoMin"></h1>
                <h1 id="autoMax"></h1>
                <h1 id="strength"></h1>
                <h1 id="physDef"></h1>
                <h1 id="ether"></h1>
                <h1 id="etherDef"></h1>
                <h1 id="agility"></h1>
                <h1 id="crit"></h1>
                <h1 id="block"></h1>
            </div>
        </section>
        <section id="equipment">
            <select id="weapons">
                <option value="0">Weapons</option>
                <option value="1">Monado</option>
                <option value="2">Monado II</option>
                <option value="3">Replica Monado</option>
            </select>
        </section>

        <section id="update">
            <button id="updateStats">Update</button>
        </section>

        <script src="src/index.js"></script>
    </body>
</html>
