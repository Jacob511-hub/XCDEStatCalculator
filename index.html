<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body onload="statCalc()">
        <section id="stats">
            <div class="statList">
                <h1>Level:</h1>
                <h1>99</h1>
                <h1 id="health"></h1>
                <h1 id="autoMin"></h1>
                <h1 id="autoMax"></h1>
                <h1 id="strength"></h1>
                <h1 id="physDef"></h1>
                <h1 id="ether"></h1>
                <h1 id="etherDef"></h1>
                <h1 id="agility"></h1>
                <h1 id="crit"></h1>
                <h1 id="block"></h1>
            </div>
        </section>
        <section id="equipment">
            <h1>Weapon</h1>
            <select id="weapons" onchange="weaponSwitch()">
                <option value="none">None</option>
                <option value="monado">Monado</option>
                <option value="monadoII">Monado II</option>
                <option value="replicaMonado">Replica Monado</option>
                <option value="rudraMonado">Monado Rudra</option>
                <option value="agniMonado">Monado Agni</option>
                <option value="abyssMonado">Monado Abyss</option>
                <option value="dogmaMonado">Monado Dogma</option>
                <option value="sagaMonado">Monado Saga</option>
                <option value="monadoIII">Monado III</option>
            </select>
        </section>

        <script src="src/index.js"></script>
    </body>
</html>
