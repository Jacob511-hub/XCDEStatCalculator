<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
        <section id="characters">
            <div class="characterList">
                <img id="shulkIcon" src="img/Shulk_pic.png">
                <img id="reynIcon" src="img/Reyn_pic.png">
            </div>
        </section>
        <section id="stats">
            <div class="statList">
                <h1>Level: 99</h1>
                <h1 id="health"></h1>
                <h1 id="autoMin"></h1>
                <h1 id="autoMax"></h1>
                <h1 id="strength"></h1>
                <h1 id="physDef"></h1>
                <h1 id="ether"></h1>
                <h1 id="etherDef"></h1>
                <h1 id="agility"></h1>
                <h1 id="crit"></h1>
                <h1 id="block"></h1>
            </div>
        </section>
        <section id="equipment">
            <h1>Weapon</h1>
            <select id="shulkWeapons">
                <option value="none">None</option>
                <option value="monado">Monado</option>
                <option value="monadoII">Monado II</option>
                <option value="replicaMonado">Replica Monado</option>
                <option value="rudraMonado">Monado Rudra</option>
                <option value="agniMonado">Monado Agni</option>
                <option value="abyssMonado">Monado Abyss</option>
                <option value="dogmaMonado">Monado Dogma</option>
                <option value="sagaMonado">Monado Saga</option>
                <option value="monadoIII">Monado III</option>
            </select>
            <select id="reynWeapons">
                <option value="none">None</option>
                <option value="atomicDriver">Atomic Driver</option>
                <option value="scrapDriver">Scrap Driver</option>
            </select>
            <h1>Head</h1>
            <select id="head">
                <option value="none">None</option>
                <option value="alcolyne">Alcolyne Cap</option>
                <option value="lancelot">Lancelot Gear</option>
            </select>
            <select id="headGem">
                <option value="none">None</option>
                <option value="hp">HP Up 50%</option>
                <option value="strength">Strength Up 100</option>
                <option value="physDef">Muscle Up 100</option>
                <option value="ether">Ether Up 100</option>
                <option value="etherDef">Ether Def Up 100</option>
                <option value="agility">Agility Up 50</option>
            </select>
            <h1>Torso</h1>
            <select id="torso">
                <option value="none">None</option>
                <option value="alcolyne">Alcolyne Top</option>
                <option value="lancelot">Lancelot Armour</option>
            </select>
            <select id="torsoGem">
                <option value="none">None</option>
                <option value="hp">HP Up 50%</option>
                <option value="strength">Strength Up 100</option>
                <option value="physDef">Muscle Up 100</option>
                <option value="ether">Ether Up 100</option>
                <option value="etherDef">Ether Def Up 100</option>
                <option value="agility">Agility Up 50</option>
            </select>
            <h1>Arms</h1>
            <select id="arms">
                <option value="none">None</option>
                <option value="alcolyne">Alcolyne Gloves</option>
                <option value="lancelot">Lancelot Gauntlets</option>
            </select>
            <select id="armsGem">
                <option value="none">None</option>
                <option value="hp">HP Up 50%</option>
                <option value="strength">Strength Up 100</option>
                <option value="physDef">Muscle Up 100</option>
                <option value="ether">Ether Up 100</option>
                <option value="etherDef">Ether Def Up 100</option>
                <option value="agility">Agility Up 50</option>
            </select>
            <h1>Legs</h1>
            <select id="legs">
                <option value="none">None</option>
                <option value="alcolyne">Alcolyne Bottoms</option>
                <option value="lancelot">Lancelot Leggings</option>
            </select>
            <select id="legsGem">
                <option value="none">None</option>
                <option value="hp">HP Up 50%</option>
                <option value="strength">Strength Up 100</option>
                <option value="physDef">Muscle Up 100</option>
                <option value="ether">Ether Up 100</option>
                <option value="etherDef">Ether Def Up 100</option>
                <option value="agility">Agility Up 50</option>
            </select>
            <h1>Feet</h1>
            <select id="feet">
                <option value="none">None</option>
                <option value="alcolyne">Alcolyne Shoes</option>
                <option value="lancelot">Lancelot Boots</option>
            </select>
            <select id="feetGem">
                <option value="none">None</option>
                <option value="hp">HP Up 50%</option>
                <option value="strength">Strength Up 100</option>
                <option value="physDef">Muscle Up 100</option>
                <option value="ether">Ether Up 100</option>
                <option value="etherDef">Ether Def Up 100</option>
                <option value="agility">Agility Up 50</option>
            </select>
        </section>

        <section id="arts">
            <h1>Arts</h1>
            <div id="shulkArtsList">
                <div class="artLayout">
                    <img src="img/Shulk_BackSlash.png">
                    <h1 id="backSlash"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Shulk_LightHeal.png">
                    <h1 id="lightHeal"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Shulk_SlitEdge.png">
                    <h1 id="slitEdge"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Shulk_StreamEdge.png">
                    <h1 id="streamEdge"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Shulk_AirSlash.png">
                    <h1 id="airSlash"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Shulk_ShakerEdge.png">
                    <h1 id="shakerEdge"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Shulk_MonadoBuster.png">
                    <h1 id="buster"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Shulk_MonadoPurge.png">
                    <h1 id="purge"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Shulk_MonadoEater.png">
                    <h1 id="eater"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Shulk_MonadoCyclone.png">
                    <h1 id="cyclone"></h1>
                </div>
            </div>
            <div id="reynArtsList">
                <div class="artLayout">
                    <img src="img/Reyn_BoneUpper.png">
                    <h1 id="boneUpper"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Reyn_HammerBeat.png">
                    <h1 id="hammerBeat"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Reyn_WildDown.png">
                    <h1 id="wildDown"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Reyn_AuraBurst.png">
                    <h1 id="auraBurst"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Reyn_WarSwing.png">
                    <h1 id="warSwing"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Reyn_SwordDrive.png">
                    <h1 id="swordDrive"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Reyn_ShieldBash.png">
                    <h1 id="shieldBash"></h1>
                </div>
                <div class="artLayout">
                    <img src="img/Reyn_DiveSobat.png">
                    <h1 id="diveSobat"></h1>
                    </div>
                <div class="artLayout">
                    <img src="img/Reyn_Lariat.png">
                    <h1 id="lariat"></h1>
                </div>
            </div>
        </section>

        <script src="src/index.js"></script>
    </body>
</html>
