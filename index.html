<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
        <section id="stats">
            <div class="statList">
                <h1>Level: 99</h1>
                <h1 id="health"></h1>
                <h1 id="autoMin"></h1>
                <h1 id="autoMax"></h1>
                <h1 id="strength"></h1>
                <h1 id="physDef"></h1>
                <h1 id="ether"></h1>
                <h1 id="etherDef"></h1>
                <h1 id="agility"></h1>
                <h1 id="crit"></h1>
                <h1 id="block"></h1>
            </div>
        </section>
        <section id="equipment">
            <h1>Weapon</h1>
            <select id="weapons">
                <option value="none">None</option>
                <option value="monado">Monado</option>
                <option value="monadoII">Monado II</option>
                <option value="replicaMonado">Replica Monado</option>
                <option value="rudraMonado">Monado Rudra</option>
                <option value="agniMonado">Monado Agni</option>
                <option value="abyssMonado">Monado Abyss</option>
                <option value="dogmaMonado">Monado Dogma</option>
                <option value="sagaMonado">Monado Saga</option>
                <option value="monadoIII">Monado III</option>
            </select>
            <h1>Head</h1>
            <select id="head">
                <option value="none">None</option>
                <option value="alcolyne">Alcolyne Cap</option>
                <option value="lancelot">Lancelot Gear</option>
            </select>
            <select id="headGem">
                <option value="none">None</option>
                <option value="hp">HP Up 50%</option>
                <option value="strength">Strength Up 100</option>
                <option value="physDef">Muscle Up 100</option>
                <option value="ether">Ether Up 100</option>
                <option value="etherDef">Ether Def Up 100</option>
                <option value="agility">Agility Up 50</option>
            </select>
            <h1>Torso</h1>
            <select id="torso">
                <option value="none">None</option>
                <option value="alcolyne">Alcolyne Top</option>
                <option value="lancelot">Lancelot Armour</option>
            </select>
            <select id="torsoGem">
                <option value="none">None</option>
                <option value="hp">HP Up 50%</option>
                <option value="strength">Strength Up 100</option>
                <option value="physDef">Muscle Up 100</option>
                <option value="ether">Ether Up 100</option>
                <option value="etherDef">Ether Def Up 100</option>
                <option value="agility">Agility Up 50</option>
            </select>
            <h1>Arms</h1>
            <select id="arms">
                <option value="none">None</option>
                <option value="alcolyne">Alcolyne Gloves</option>
                <option value="lancelot">Lancelot Gauntlets</option>
            </select>
            <select id="armsGem">
                <option value="none">None</option>
                <option value="hp">HP Up 50%</option>
                <option value="strength">Strength Up 100</option>
                <option value="physDef">Muscle Up 100</option>
                <option value="ether">Ether Up 100</option>
                <option value="etherDef">Ether Def Up 100</option>
                <option value="agility">Agility Up 50</option>
            </select>
            <h1>Legs</h1>
            <select id="legs">
                <option value="none">None</option>
                <option value="alcolyne">Alcolyne Bottoms</option>
                <option value="lancelot">Lancelot Leggings</option>
            </select>
            <select id="legsGem">
                <option value="none">None</option>
                <option value="hp">HP Up 50%</option>
                <option value="strength">Strength Up 100</option>
                <option value="physDef">Muscle Up 100</option>
                <option value="ether">Ether Up 100</option>
                <option value="etherDef">Ether Def Up 100</option>
                <option value="agility">Agility Up 50</option>
            </select>
            <h1>Feet</h1>
            <select id="feet">
                <option value="none">None</option>
                <option value="alcolyne">Alcolyne Shoes</option>
                <option value="lancelot">Lancelot Boots</option>
            </select>
            <select id="feetGem">
                <option value="none">None</option>
                <option value="hp">HP Up 50%</option>
                <option value="strength">Strength Up 100</option>
                <option value="physDef">Muscle Up 100</option>
                <option value="ether">Ether Up 100</option>
                <option value="etherDef">Ether Def Up 100</option>
                <option value="agility">Agility Up 50</option>
            </select>
        </section>

        <script src="src/index.js"></script>
    </body>
</html>
